<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<th:block layout:fragment="content">
    <h1>회원가입</h1>
    <form class="row g-3 formA" action="/member/signup2" method="post" th:object="${memberDTO}">
        <div class="col-12">
            <label for="name" class="form-label">이름 : </label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력해주세요" >
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
            <h1 class="name"></h1>
        </div>
        <div class="col-md-6">
            <label for="userID" class="form-label">아이디</label>
            <input type="text" th:field="*{userID}" class="form-control" id="userID" placeholder="아이디를 입력해주세요" required>
            <p th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}" class="fieldError"></p>

        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력해주세요 ex ) test@naver.com" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

        </div>

        <div class="col-12">
            <label for="addr" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="addr" placeholder="주소를 입력해주세요">
        </div>


        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary formbtn">회원가입</button>
            <button type="button" class="btn btn-primary toLoginBtn">로그인</button>
        </div>


    </form>
    <script th:inline="javascript">
        $(".toLoginBtn").on("click", function () {

            location.href = "/member/login";  // 로그인 후 이동할 URL
        });


    </script>

</th:block>




</body>
</html>
