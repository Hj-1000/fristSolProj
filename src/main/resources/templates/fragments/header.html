<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="header">

    <header>
        <div class="header-container">
            <!-- 로그인/회원가입 버튼 -->
            <div class="login-signup">
                <button class="login-btn" sec:authorize="isAnonymous()">로그인</button>
                <button class="login-btn" sec:authorize="isAuthenticated()">로그아웃</button>
                <button class="signup-btn">회원가입</button>
            </div>
        </div>

        <!-- 네비게이션 바 -->
        <nav class="navbar">
            <ul>
                <li><a href="#graphic">그래픽</a></li>
                <li><a href="#programming">프로그래밍</a></li>
                <li><a href="#illustration">일러스트</a></li>
                <li><a href="#audio">녹음</a></li>
            </ul>
        </nav>
    </header>



</th:block>


</body>
</html>
